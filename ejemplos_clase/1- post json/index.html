<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Manipulación de objetos en JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="StyleSheet" href="css/style.css" type="text/css" media="screen">
</head>

<body>
  <img src="images/inove.jpg" height="275px" alt="inovelogo"/>
    
  <article>
    <h1>Post JSON</h1>
    <p>Complete sus datos en el archivo de configuración</p>
    <p>Indique el título y texto del posteo</p>
    <div class="containerForm">
      <label for="usuario"><b>Título</b></label>
      <input id="usuario" type="text" value="" placeholder="usuario"/>
      <label for="password"><b>Texto</b></label>
      <textarea id="texto" name="texto" placeholder="escriba su post" rows=3 minlength=10 maxlength=300></textarea>
      <button id="publicar">Publicar</button>
    </div>
    <p>API Key del usuario logeado</p>
    <p id="apikey"></p>
  </article>

  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
